<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="SRC/estilo.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">

        <div class="left-side">
            <h1>Welcome<br>sign in to continue access</h1>
            <img src="SRC/mobile-login-animate.svg" class="left-img" alt="Phone">
        </div>

        <div class="right-side">
            <div class="card-login">
                <h1>Login Account</h1>

                <div class="textfield">
                    <img src="SRC/imagens/icon-avatar.png" class="icone" alt="">
                    
                    <input type="email" name="email" id="email"placeholder="Email">
                </div>

                <div class="textfield">
                    <img src="SRC/imagens/icon-cadeado.png" class="icone" alt="">
                    
                    <input type="password" name="password" placeholder="Password">
                </div>

                <div class="textfield-pass">
                    <label for="forgotpassword">Forgot password?</label>
                </div>

                <button class="button-signup">Sign up</button>
            </div>
        </div>
    </div>
    
</body>
</html>
